<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ThermostAmit</title>
    <script type='text/javascript' src="jasmine-standalone-3/src/Thermostat.js"></script>
    <script src="jquery-3.5.1.js"></script>
    <script src="api-key.js"></script>
    <script src="interface.js"></script>
  </head>
  <body>
    <p class="weather-block">
      Current weather for: London<br>
      <span id="weather-description"></span><br>
      Temperature: <span id="weather-temperature"></span><br>
      Feels like: <span id="weather-feels-like"></span><br>
      Windspeed: <span id="weather-windspeed"></span>
    </p>
    <button id='usage-level'>Usage Level</button>
    <button id='powersave-switch'>POWER SAVE <span id="powersave-status"></span></button>

    <p id='current-temperature'></p>

    <button class='action-btn' id='down'>Down</button>
    <button class='action-btn' id='reset'>Reset</button>
    <button class='action-btn' id='up'>Up</button>
  </body>
</html>
